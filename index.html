<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xadrez</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/fe0ca3f893.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="game">
        <div class="board">
            <div class="indicator columns"></div>
            <div class="indicator ranks"></div>
            <div class="capturedPieces">
                <div class="white"></div>
                <div class="black"></div>
            </div>
        </div>

        <div class="actions">
            <div class="controllers">
                <button class="undo" title="Desfazer" disabled>
                    <i class="fa-solid fa-arrow-rotate-left"></i>
                </button>
            </div>

            <div class="new">
                <button class="restart" title="Iniciar novo jogo ">
                    <i class="fa-solid fa-rotate"></i>
                </button>
            </div>
        </div>
    </section>

    <script type="module" src="game/script.js"></script>
</body>

</html>
